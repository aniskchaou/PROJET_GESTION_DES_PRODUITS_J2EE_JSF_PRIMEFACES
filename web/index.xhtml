<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF Application NetBeans Example</title>
    </h:head>
    <h:body>
        
         <p:panel id="basic" header="Basic" footer="Movie Details" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <h:form>
            <h:outputLabel><h2>Nom du produit</h2></h:outputLabel>
            <h:inputText maxlength="10" required="true" value="#{produitBean.nomProduit}" requiredMessage="Please enter your name."/>
            <br/><br/>
             <h:outputLabel><h2>Quantit√© du produit</h2></h:outputLabel>
             <h:inputText maxlength="10" required="true" value="#{produitBean.quantiteProduit}" requiredMessage="Please enter your name."/>
            <br/>
             <h:outputLabel><h2>Prix du produit</h2></h:outputLabel>
             <h:inputText maxlength="10" required="true" value="#{produitBean.prixProduit}" requiredMessage="Please enter your name."/>
            <br/>
            <h:commandButton value="Submit" action="#{produitBean.toString()}" />
        </h:form>
        </h:panelGrid>
    </p:panel>
       
    </h:body>
</html>
